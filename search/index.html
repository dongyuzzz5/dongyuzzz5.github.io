<script>
  function initCodeMoreBox() {
    let codeBlocks = document.querySelectorAll(".highlight");
    if (!codeBlocks) {
      return;
    }
    codeBlocks.forEach(codeBlock => {
      
      if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
        return;
      }
      
      
      let codeMoreBox = document.createElement('div');
      codeMoreBox.classList.add('code-more-box');
      
      let codeMoreBtn = document.createElement('span');
      codeMoreBtn.classList.add('code-more-btn');
      codeMoreBtn.addEventListener('click', () => {
        codeBlock.classList.add('code-show');
        codeMoreBox.style.display = 'none';
        
        window.dispatchEvent(new Event('resize'))
      })
      
      let img = document.createElement('img');
      img.classList.add('code-more-img');
      img.src = "https://dongyuzzz5.github.io/icons/codeMore.png"
      
      codeMoreBtn.appendChild(img);
      codeMoreBox.appendChild(codeMoreBtn);
      codeBlock.appendChild(codeMoreBox)
    })
  }
  
  initCodeMoreBox();
</script>

<script>
    async function renderKaTeX() {
        
        let katex = document.querySelector(".math-katex");
        if (!katex) {
            return;
        }
        
        while (typeof renderMathInElement !== 'function') {
            await delay(500);
        }        
        
        renderMathInElement(document.body, {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false },
                { left: "\\(", right: "\\)", display: false },
                { left: "\\[", right: "\\]", display: true }
            ],
            ignoredClasses: ["gist"]
        });
    }
    
    

    function delay(time) {
        return new Promise(resolve => {
            setTimeout(resolve, time)
        })
    }

    document.addEventListener('pjax:complete', () => {
        renderKaTeX();
    })
</script>

        ul, ol {
            display: none;
        }
        .open {
            display: block;
        }
    }
</style>

<script>
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        window.addEventListener('scroll', function() {
            
            let openUl = document.querySelectorAll(".open");
            if (openUl.length > 0) {
              openUl.forEach((ul) => {
                ul.classList.remove("open")
              })
            }
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return
            }
            
            if (currentLi.children.length > 1) {
                currentLi.children[1].classList.add("open")
            }
            
            let ul = currentLi.parentElement;
            do {
                ul.classList.add("open");
                ul = ul.parentElement.parentElement
            } while (ul !== undefined && (ul.localName === 'ul' || ul.localName === 'ol'))
        });
    }
    initTocHide()
</script>

<div id="toast-stack"></div>

<script>
 
(() => {
  const toastStack = document.getElementById('toast-stack');
  let toastCount = 0;
  const MAX_TOAST = 5;
  const DURATION  = 2500;

   
  let lastText = '';
  let lastTime = 0;

  window.pushToast = function (msg = '‚úÖ ÂìéÂòøÔºÅÂ§çÂà∂ÊàêÂäü üç¨') {
    const now = Date.now();
    if (msg === lastText && now - lastTime < 500) return; 
    lastText = msg;
    lastTime = now;

     
    if (toastCount >= MAX_TOAST) toastStack.firstElementChild?.closeToast();

    const item = document.createElement('div');
    item.className = 'snack-left-top';
    item.textContent = msg;

    let closeTimer = null;
    function closeToast() {
      if (item.isClosing) return;
      item.isClosing = true;
      item.classList.remove('show');
      item.addEventListener('transitionend', () => {
        item.remove();
        toastCount--;
      }, { once: true });
      clearTimeout(closeTimer);
    }
    item.closeToast = closeToast;

    toastStack.appendChild(item);
    toastCount++;
    void item.offsetWidth;
    item.classList.add('show');
    closeTimer = setTimeout(closeToast, DURATION);
  };

   
  document.addEventListener('copy', e => {
    const text = window.getSelection().toString().trim();
    if (!text) return;
    e.preventDefault();
    navigator.clipboard.writeText(text)
      .then(() => pushToast())
      .catch(console.warn);
  });

   
  const container = document.querySelector('.article-content');
  if (container) {
    container.addEventListener('click', e => {
      if (!e.target.matches('.copyCodeButton')) return;
      const wrap = e.target.closest('pre, .highlight');
      const codeTd = wrap?.querySelector('td:nth-child(2)') || wrap;
      const txt = codeTd ? codeTd.textContent.trim() : '';
      navigator.clipboard.writeText(txt)
        .then(() => pushToast())
        .catch(err => alert('Â§çÂà∂Â§±Ë¥•Ôºö' + err));
    });
  }
})();
</script>

<script>
    

    window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>
